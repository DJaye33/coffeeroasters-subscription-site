<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Fraunces&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Coffeeroasters subscription site</title>
  </head>
  <body>
    <!-- Start of Navbar -->
    <nav class="navbar">
      <a href="#" class="logo-link">
        <img
          src="/assets/shared/desktop/logo.svg"
          alt="Coffeeroasters brand"
          class="logo"
        />
      </a>

      <div class="menu-icons">
        <img
          src="/assets/shared/mobile/icon-hamburger.svg"
          alt="open menu"
          class="hamburger"
        />
        <img
          src="/assets/shared/mobile/icon-close.svg"
          alt="close menu"
          class="close inactive"
        />
      </div>

      <!-- overlay -->
      <ul class="overlay">
        <li class="overlay-navigation">
          <a href="#" class="navigation-link">Home</a>
        </li>
        <li class="overlay-navigation">
          <a href="#" class="navigation-link">About Us</a>
        </li>
        <li class="overlay-navigation">
          <a href="#" class="navigation-link">Create Your Plan</a>
        </li>
      </ul>
    </nav>
    <!-- End of Navbar -->

    <script src="scripts/main.js"></script>
  </body>
</html>
